<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <title>Memuat Artikel... - JBTV</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        :root {
            --color-bg-white: #ffffff;
            --color-bg-grey: #f7f7f7;
            --color-text: #333;
            --color-primary: #007bff;
            --color-dark: #343a40;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-bg-grey);
            color: var(--color-text);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .article-header {
             margin-bottom: 20px;
             border-bottom: 2px solid #eee;
             padding-bottom: 20px;
        }

        #article-title {
            font-size: 2em;
            color: #114ed7;
            margin: 0;
        }
        
        #article-timestamp {
            font-size: 0.9em;
            color: #777;
            margin-top: 8px;
        }

        #article-content {
            font-size: 1.1em;
            line-height: 1.8;
            white-space: pre-wrap; /* Agar format paragraf/enter tetap terjaga */
            word-wrap: break-word;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: var(--color-dark);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container" id="article-container">
        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Kembali ke Halaman Utama</a>
        
        <div class="article-header">
            <h1 id="article-title">Memuat judul artikel...</h1>
            <p id="article-timestamp">...</p>
        </div>

        <div id="article-content">
            <p>Memuat isi artikel, mohon tunggu...</p>
        </div>
    </div>
    
    <footer>
        &copy; 2025 JBTV | By: Muzanni
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Konfigurasi Firebase Anda (SAMA PERSIS seperti di halaman utama)
            const firebaseConfig = {
                apiKey: "AIzaSyAowVtnXTVstFSc3kSBTm5tXJkEvp31V2Y",
                authDomain: "streamingjbtv.firebaseapp.com",
                databaseURL: "https://streamingjbtv-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "streamingjbtv",
                storageBucket: "streamingjbtv.appspot.com",
                messagingSenderId: "191301318558",
                appId: "1:191301318558:web:f32dada7468d8a4486088f",
                measurementId: "G-PBGDKCMQJT"
            };

            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();

            // Ambil ID artikel dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');

            const titleEl = document.getElementById('article-title');
            const timestampEl = document.getElementById('article-timestamp');
            const contentEl = document.getElementById('article-content');

            if (articleId) {
                const articleRef = db.ref('articles/' + articleId);
                
                articleRef.on('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const article = snapshot.val();
                        
                        // Update judul halaman dan konten
                        document.title = article.title + ' - JBTV';
                        titleEl.textContent = article.title;
                        contentEl.textContent = article.content;
                        
                        // Format tanggal
                        const date = new Date(article.timestamp);
                        const formattedDate = date.toLocaleDateString('id-ID', {
                            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                        });
                        timestampEl.textContent = `Dipublikasikan pada: ${formattedDate}`;

                    } else {
                        titleEl.textContent = 'Artikel Tidak Ditemukan';
                        contentEl.textContent = 'Maaf, artikel yang Anda cari tidak ada atau mungkin telah dihapus.';
                    }
                });

            } else {
                titleEl.textContent = 'Kesalahan';
                contentEl.textContent = 'Tidak ada ID artikel yang diberikan. Silakan kembali ke halaman utama dan pilih artikel.';
            }
        });
    </script>
</body>

</html>
